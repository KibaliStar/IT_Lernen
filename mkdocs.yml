plugins:
  - search:
      enabled: true
      lang: de
  - include-markdown

theme: 
  language: de
  name: material
  font:
  #  text:  Merriweather Sans
    code: Red Hat Mono
  logo: assets/Icon/favicon-32x32.png
  favicon: assets/Icon/favicon.ico
  palette:
    
    # Palette toggle for light mode
    - scheme: daura
      primary: amber
      accent: deep orange
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


    # scheme: aura
    # primary: amber
    # accent: deep orange
    
    # scheme: default    # Light mode
    # scheme: slate      # Dark mode
    # scheme: aura       # Warmes Orange/Pink 
    # scheme: espresso   # Kaffee-ähnlich (hellbraun)
    # scheme: aqua       # Frisches Türkis
    # scheme: feather    # Sehr helles Grau/Blau
    
  features:
    - navigation.footer
    - navigation.path    # Breadcrumbs nur für Sponsoren :(
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.expand

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

